{% extends 'base.html' %}

{% block content %}
<h1>List of Revisions  - <a href="{% url 'revision:new' %}">New</a></h1>

{% for revision in revisions %}
  <div>
    <a href="{{ revision.get_absolute_url }}">{{ revision.title }}</a></i> -
    {% if revision.is_in_review %}IN REVIEW{% else %}IN PROGRESS{% endif %}
  </div>
{% empty %}
  <div>No revisions exist.</div>
{% endfor %}
{% endblock content %}
